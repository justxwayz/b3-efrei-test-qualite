# Configuration SonarQube pour shopshop-api
sonar.projectKey=shopshop-api
sonar.projectName=ShopShop API
sonar.projectVersion=1.0.0

# Répertoires source et tests
sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.spec.ts,**/*.e2e.spec.ts,tests/**/*.ts

# Exclusions
sonar.exclusions=node_modules/**,build/**,coverage/**,**/*.config.js,**/*.config.ts

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# URL du serveur SonarQube (local Docker)
sonar.host.url=http://localhost:9000

# Token d'authentification (à configurer après la première connexion)
